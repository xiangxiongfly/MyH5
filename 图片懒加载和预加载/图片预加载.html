<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片预加载</title>
    <style>
      div {
        display: flex;
        flex-direction: column;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../assets/images/fruit/apple_pic.png" />
      <span></span>
      <button>下一个</button>
    </div>
    <script>
      let img = document.querySelector("img");
      let span = document.querySelector("span");
      let button = document.querySelector("button");
      const imgUrls = [
        "../images/fruit/apple_pic.png",
        "../images/fruit/banana_pic.png",
        "../images/fruit/cherry_pic.png",
        "../images/fruit/grape_pic.png",
        "../images/fruit/mango_pic.png",
      ];

      let currentIndex = 1;
      span.innerText = currentIndex;
      button.onclick = function () {
        if (currentIndex < imgUrls.length) {
          img.src = imgUrls[currentIndex];
          currentIndex++;
          span.innerText = currentIndex;
          if (currentIndex < imgUrls.length) {
            preloadImg(imgUrls[currentIndex]);
          }
        } else {
          console.log("已经是最后一张了");
        }
      };

      preloadImg(imgUrls[currentIndex])
        .then((value) => {
          console.log("成功");
        })
        .catch(() => {
          console.log("失败");
        });

      // 预加载
      function preloadImg(src) {
        return new Promise((resolve, reject) => {
          const image = new Image();
          image.addEventListener("load", () => resolve(image));
          image.addEventListener("error", () => reject());
          image.src = src;
        });
      }
    </script>
  </body>
</html>
