<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>返回顶部</title>
		<style type="text/css">
			body {
				height: 5000px;
			}

			img {
				position: fixed;
				right: 50px;
				bottom: 50px;
				width: 80px;
				display: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h3>hello world</h3>
		<div><img src="../images/toTop.png" alt="" /></div>
		<script type="text/javascript">
			let btnTop = document.querySelector("img");
			let scrollTop = 0;
			window.onscroll = function() {
				scrollTop =
					document.body.scrollTop || document.documentElement.scrollTop;
				if (scrollTop > 300) {
					btnTop.style.display = "block";
				} else {
					btnTop.style.display = "none";
				}
			};
			btnTop.onclick = function() {
				window.scrollTo(0, 0);
			};
		</script>
	</body>
</html>
