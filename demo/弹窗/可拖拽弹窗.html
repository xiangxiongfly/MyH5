<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可拖拽弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .header {
            width: 100%;
            text-align: center;
            height: 30px;
            padding: 15px;
            font-size: 24px;
            line-height: 24px;
        }

        .login {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 512px;
            height: 280px;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 20px #ddd;
            border: 1px solid #ebebeb;
            z-index: 999;
            display: none;
        }

        .login-title {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 10px 0 0 0;
            text-align: center;
            font-size: 18px;
            position: relative;
            cursor: move;
        }

        .login-close {
            position: absolute;
            right: -20px;
            top: -30px;
            font-size: 12px;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border: 1px solid #ebebeb;
            border-radius: 50%;
        }

        .login-content {
            margin-top: 20px;
        }

        .login-input {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .login-input label {
            float: left;
            width: 90px;
            line-height: 35px;
            padding-right: 10px;
            text-align: center;
            font-size: 14px;
        }

        .login-input .list-input {
            float: left;
            width: 350px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #ebebeb;
            text-indent: 5px;
        }

        .login-btn {
            width: 50%;
            line-height: 40px;
            border: 1px solid #ebebeb;
            margin: 30px auto 0 auto;
            text-align: center;
            font-size: 14px;
        }

        .login-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
<div class="header">
    <a id="show-dialog" href="javascript:;">点击，显示弹窗</a>
</div>
<div class="login">
    <div class="login-title">
        会员登录
        <span class="login-close">关闭</span>
    </div>
    <div class="login-content">
        <div class="login-input">
            <label>用户名：</label>
            <input type="text" placeholder="请输入用户名" id="username" class="list-input">
        </div>
        <div class="login-input">
            <label>密码：</label>
            <input type="password" placeholder="请输入密码" id="password" class="list-input">
        </div>
    </div>
    <div class="login-btn">登录会员</div>
</div>
<div class="login-bg"></div>

<script>
    const showDialog = document.querySelector("#show-dialog");
    const login = document.querySelector(".login");
    const loginBg = document.querySelector(".login-bg");
    const loginClose = document.querySelector(".login-close");
    const loginTitle = document.querySelector(".login-title");

    showDialog.addEventListener("click", (e) => {
        login.style.display = "block";
        loginBg.style.display = "block";
    });
    loginClose.addEventListener("click", (e) => {
        login.style.display = "none";
        loginBg.style.display = "none";
    });
    loginTitle.addEventListener("mousedown", (e) => {
        const x = e.pageX - login.offsetLeft;
        const y = e.pageY - login.offsetTop;

        document.addEventListener("mousemove", move);
        document.addEventListener("mouseup", (e) => {
            document.removeEventListener("mousemove", move);
        });

        function move(e) {
            login.style.left = e.pageX - x + "px";
            login.style.top = e.pageY - y + "px";
        }
    });
</script>
</body>
</html>
