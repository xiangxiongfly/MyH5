<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc()</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }

        .box-left {
            float: left;
            width: calc((100% - 1px) / 2);
            height: 100%;
            background: lightskyblue;
            border-right: 1px solid #000;
        }

        .box-right {
            float: right;
            width: calc((100% - 1px) / 2);
            height: 100%;
            background: hotpink;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-left"></div>
    <div class="box-right"></div>
</div>
</body>
</html>
