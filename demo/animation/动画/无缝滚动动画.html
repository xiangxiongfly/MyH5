<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动动画</title>
		<style type="text/css">
			@keyframes moving {
				from {
					transform: translateX(0);
				}

				to {
					transform: translateX(-882px);
				}
			}

			* {
				margin: 0;
				padding: 0;
			}

			.nav {
				width: 882px;
				height: 86px;
				border: 1px solid black;
				margin: 100px auto;
				overflow: hidden;
			}

			.nav ul {
				list-style: none;
				width: 200%;
				animation: moving 5s linear infinite;
			}

			.nav li {
				float: left;
			}

			.nav:hover ul {
				animation-play-state: paused;
			}
		</style>
	</head>
