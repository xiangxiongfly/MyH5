<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="box" style=" position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid black;
            background-color: red;"></div>
<script>
    const box = document.querySelector(".box");
    console.log(box.offsetParent); // body
    console.log(box.offsetTop); // 100
    console.log(box.offsetLeft); // 100
    console.log(box.offsetWidth); // 222
    console.log(box.offsetHeight); // 222

    console.log(box.style.width); // 200px
    console.log(box.style.height); // 200px
</script>
</body>
</html>
