<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 1px solid black;
            background-color: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    const box = document.querySelector(".box");
    console.log(box.clientTop); // 1
    console.log(box.clientLeft); // 1
    console.log(box.clientWidth); // 220
    console.log(box.clientHeight); // 220
</script>
</body>
</html>
