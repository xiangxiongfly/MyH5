<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
<!--顶部导航栏-->
<div class="nav-bar">
    <div class="back">
        <a href="#">
            <i class="iconfont icon-zuojiantou"></i>
        </a>
    </div>
    <a href="#" class="register">注册</a>
</div>
<!--登录头部-->
<div class="login-header">
    <h1>密码登录</h1>
    <a href="#">手机验证码登录<i class="iconfont icon-youjiantou"></i></a>
</div>
<!--表单模块-->
<form action="" class="login-form" autocomplete="off">
    <div class="row">
        <input type="tel" placeholder="请输入手机号">
    </div>
    <div class="row">
        <input type="password" placeholder="请输入密码">
        <img src="./image/eye-off.png" alt="">
    </div>
    <div class="row agree">
        <i class="iconfont icon-ico2"></i>我已同意<a href="#">用户协议</a>和<a href="#">隐私协议</a>
    </div>
    <button class="login-btn">登录</button>
    <p class="forget"><a href="#">忘记密码？</a></p>
</form>
<!--第三方登录-->
<div class="third-login">
    <p>
        <span>第三方登录</span>
    </p>
    <a href="#"><img src="./image/qq.svg" alt=""></a>
</div>
<script src="./js/flexible.js"></script>
</body>
</html>
