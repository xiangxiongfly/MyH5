<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标移动显示内容</title>
		<style type="text/css">
			#container {
				width: 300px;
				height: 20px;
				padding: 20px;
				border: 1px solid silver;
				color: rgba(0, 0, 0, 0.7);
				cursor: pointer;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
				transition: all 0.5s linear 0s;
			}

			#container:hover {
				height: 150px;
				background-color: azure;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		<div id="container">
			hello这是一些数据。 hello这是一些数据。 hello这是一些数据。 hello这是一些数据。 hello这是一些数据。 hello这是一些数据。 hello这是一些数据。
		</div>
	</body>
</html>
