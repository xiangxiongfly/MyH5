<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手风琴效果</title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 100px;
				overflow: hidden;
			}

			.item {
				float: left;
				width: 20%;
				height: 100%;
				transition: all 0.5s;
			}

			.item:nth-child(1) {
				width: 40%;
				background-color: red;
			}

			.item:nth-child(2) {
				background-color: orange;
			}

			.item:nth-child(3) {
				background-color: yellow;
			}

			.item:nth-child(4) {
				background-color: green;
			}

			#box:hover div {
				width: 20%;
			}

			#box div:hover {
				width: 40%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
