<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>汽车移动</title>
		<style type="text/css">
			@keyframes car {
				0% {
					transform: translate3d(0, 0, 0);
				}

				50% {
					transform: translate3d(800px, 0, 0);
				}

				51% {
					transform: translate3d(800px, 0, 0) rotateY(180deg);
				}

				100% {
					transform: translate3d(0, 0, 0) rotateY(180deg);
				}
			}

			img {
				width: 100px;
				animation: car 5s infinite;
			}
		</style>
	</head>
	<body>
		<img src="../img/car.png" alt="">
	</body>
</html>
