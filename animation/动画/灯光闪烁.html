<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>灯光闪烁</title>
		<style type="text/css">
			@keyframes anim {
				from {
					opacity: 1;
				}

				to {
					opacity: 0;
				}
			}

			.container {
				position: relative;
				width: 100px;
				margin: 100px;
				text-align: center;
			}

			.dengpao {
				position: absolute;
				width: 70%;
				top: 16px;
				left: 65px;
			}

			.guang {
				position: absolute;
				width: 100%;
				animation: anim 1s ease 0s infinite alternate;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="dengpao" src="../img/dengpao.png" alt="">
			<img class="guang" src="../img/guang.png" alt="">
		</div>
	</body>
</html>
